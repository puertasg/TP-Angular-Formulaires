<form (ngSubmit)="handleSubmit(userFormTemplate.value)" #userFormTemplate="ngForm">
  <div>
    <label>Email : </label>
    <input name="email" [(ngModel)]=user.email required email #emailTemplate="ngModel">
    <div *ngIf="emailTemplate.dirty && emailTemplate.hasError('email')">
      Le champ email n'est pas valide
    </div>
    <div *ngIf="emailTemplate.dirty && emailTemplate.hasError('required')">
      Le champ email est requis
    </div>
  </div>

  <div>
    <label>Password : </label>
    <input type="password" name="password" [(ngModel)]="user.password" required #passwordTemplate="ngModel">
  </div>
  <button type="submit" [disabled]="userFormTemplate.invalid">Login</button>
  <button type="reset" (click)="handleClear()">Clear</button>
</form>
